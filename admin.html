<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <header>
            <h1>إدارة المنتجات</h1>
            <button onclick="goBack()">العودة إلى الصفحة الرئيسية</button>
        </header>
        <section id="addProductSection">
            <h2>إضافة منتج جديد</h2>
            <form id="productForm">
                <label for="name">اسم المنتج:</label>
                <input type="text" id="name" required>
                <label for="price">السعر:</label>
                <input type="number" id="price" required>
                <label for="discount">الخصم (%):</label>
                <input type="number" id="discount" min="0" max="100">
                <label for="category">الفئة:</label>
                <select id="category" required>
                    <option value="vegetables">الخضروات</option>
                    <option value="fruits">الفواكه</option>
                    <option value="other">المنتجات الأخرى</option>
                </select>
                <button type="submit">إضافة المنتج</button>
            </form>
        </section>
        <section id="productsSectionAdmin">
            <h2>المنتجات المضافة</h2>
            <table id="productsTableAdmin">
                <thead>
                    <tr>
                        <th>اسم المنتج</th>
                        <th>السعر</th>
                        <th>الخصم (%)</th>
                        <th>السعر بعد الخصم</th>
                        <th>الفئة</th>
                        <th>العمليات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="admin-scripts.js"></script>
</body>
</html>
