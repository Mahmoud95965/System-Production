            </div>
            <div id="userProfile" style="display: none;">

                <button onclick="signOut()">تسجيل الخروج</button>

            </div>
        </header>

            <h2>المنتجات المضافة</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>اسم المنتج</th>
                        <th>السعر</th>
                        <th>الخصم (%)</th>
                        <th>السعر بعد الخصم</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be added here dynamically -->

            </table>
        </section>
