<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المنتجات</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 0;
        }

        .google-signin-button {
            margin: 10px 0;
        }

        #userProfile {
            display: flex;
            align-items: center;
        }

        #userProfile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }

        #userProfile span {
            margin: 0 10px;
        }

        #admin-btn {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #admin-btn:hover {
            background-color: #003d80;
        }

        section {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin: 10px 0;
        }

        form input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        td button:hover {
            background-color: #0056b3;
        }

        #admin-panel {
            display: none;
            margin-top: 20px;
        }

        #admin-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #admin-modal .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="997635938104-06o8a6coujsh0tg8skjpa2d0m7kr4pqe.apps.googleusercontent.com">
</head>
<body>
    <div class="container" id="container">
        <header>
            <h1>نظام إدارة المنتجات</h1>
            <p>نظام بسيط لإدارة المنتجات، يتيح إضافة، حذف، وتحرير المنتجات مع تخزين البيانات في المتصفح.</p>
            <div id="googleSignInButton" class="google-signin-button">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <div id="userProfile" style="display: none;">
                <img id="userImage" src="" alt="User Image" style="width: 30px; height: 30px; border-radius: 50%;">
                <span id="userName"></span>
                <button onclick="signOut()">تسجيل الخروج</button>
                <button id="admin-btn" onclick="showAdminModal()" style="display: none;">إدارة المنتجات</button>
            </div>
        </header>
        <section id="productsSection">
            <h2>المنتجات المضافة</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>اسم المنتج</th>
                        <th>السعر</th>
                        <th>الخصم (%)</th>
                        <th>السعر بعد الخصم</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <div id="admin-modal" style="display: none;">
        <div class="modal-content">
            <h2>إدارة المنتجات</h2>
            <input type="password" id="admin-password" placeholder="أدخل كلمة المرور">
            <button id="admin-login-btn">تسجيل الدخول</button>
        </div>
    </div>

    <div id="admin-panel" style="display: none;">
        <section id="addProductSection">
            <h2>إضافة منتج جديد</h2>
            <form id="productForm">
                <label for="name">اسم المنتج:</label>
                <input type="text" id="name" required>
                <label for="price">السعر:</label>
                <input type="number" id="price" required>
                <label for="discount">الخصم (%):</label>
                <input type="number" id="discount" min="0" max="100">
                <button type="submit">إضافة المنتج</button>
            </form>
        </section>
        <section id="productsSectionAdmin">
            <h2>المنتجات المضافة</h2>
            <table id="productsTableAdmin">
                <thead>
                    <tr>
                        <th>اسم المنتج</th>
                        <th>السعر</th>
                        <th>الخصم (%)</th>
                        <th>السعر بعد الخصم</th>
                        <th>العمليات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // بيانات المنتجات (يمكن تخزينها في localStorage)
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // عرض المنتجات
        function displayProducts() {
            const productsTableBody = document.getElementById('productsTable').getElementsByTagName('tbody')[0];
            productsTableBody.innerHTML = '';

            products.forEach((product, index) => {
                const row = productsTableBody.insertRow();
                const nameCell = row.insertCell(0);
                const priceCell = row.insertCell(1);
                const discountCell = row.insertCell(2);
                const finalPriceCell = row.insertCell(3);

                nameCell.textContent = product.name;
                priceCell.textContent = product.price + ' دولار';
                discountCell.textContent = product.discount + '%';
                finalPriceCell.textContent = (product.price * (1 - product.discount / 100)).toFixed(2) + ' دولار';
            });
        }

        // عرض المنتجات في لوحة الإدارة
        function displayAdminProducts() {
            const productsTableBodyAdmin = document.getElementById('productsTableAdmin').getElementsByTagName('tbody')[0];
            productsTableBodyAdmin.innerHTML = '';

            products.forEach((product, index) => {
                const row = productsTableBodyAdmin.insertRow();
                const nameCell = row.insertCell(0);
                const priceCell = row.insertCell(1);
                const discountCell = row.insertCell(2);
                const finalPriceCell = row.insertCell(3);
                const actionsCell = row.insertCell(4);

                nameCell.textContent = product.name;
                priceCell.textContent = product.price + ' دولار';
                discountCell.textContent = product.discount + '%';
                finalPriceCell.textContent = (product.price * (1 - product.discount / 100)).toFixed(2) + ' دولار';

                const editButton = document.createElement('button');
                editButton.textContent = 'تعديل';
                editButton.onclick = () => editProduct(index);
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'حذف';
                deleteButton.onclick = () => deleteProduct(index);
                actionsCell.appendChild(deleteButton);
            });
        }

        // تسجيل الدخول عبر Google
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            document.getElementById('userImage').src = profile.getImageUrl();
            document.getElementById('userName').textContent = profile.getName();
            document.getElementById('googleSignInButton').style.display = 'none';
            document.getElementById('userProfile').style.display = 'flex';
            document.getElementById('admin-btn').style.display = 'inline-block';
        }

        // تسجيل الخروج
        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                document.getElementById('googleSignInButton').style.display = 'block';
                document.getElementById('userProfile').style.display = 'none';
                document.getElementById('admin-btn').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'none';
            });
        }

        // عرض نافذة إدارة المنتجات
        function showAdminModal() {
            document.getElementById('admin-modal').style.display = 'block';
        }

        // تسجيل الدخول إلى لوحة الإدارة
        document.getElementById('admin-login-btn').addEventListener('click', () => {
            const password = document.getElementById('admin-password').value;
            if (password === 'Mahmoud5310') {
                showAdminPanel();
                document.getElementById('admin-modal').style.display = 'none';
            } else {
                alert('كلمة المرور غير صحيحة!');
            }
        });

        // عرض لوحة الإدارة
        function showAdminPanel() {
            document.getElementById('admin-panel').style.display = 'block';
            displayAdminProducts();
        }

        // إضافة منتج
        document.getElementById('productForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const discount = document.getElementById('discount').value;

            if (name && price) {
                products.push({ name, price, discount: discount || 0 });
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
                displayAdminProducts();
                document.getElementById('productForm').reset();
                alert('تمت إضافة المنتج بنجاح!');
            } else {
                alert('يرجى ملء جميع الحقول.');
            }
        });

        // تعديل منتج
        function editProduct(index) {
            const product = products[index];
            const name = prompt('أدخل اسم المنتج الجديد:', product.name);
            const price = prompt('أدخل السعر الجديد:', product.price);
            const discount = prompt('أدخل الخصم الجديد:', product.discount);

            if (name && price) {
                products[index] = { name, price, discount: discount || 0 };
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
                displayAdminProducts();
                alert('تم تعديل المنتج بنجاح!');
            } else {
                alert('يرجى ملء جميع الحقول.');
            }
        }

        // حذف منتج
        function deleteProduct(index) {
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            displayProducts();
            displayAdminProducts();
            alert('تم حذف المنتج بنجاح!');
        }

        // عرض المنتجات عند تحميل الصفحة
        displayProducts();
    </script>
</body>
</html>
